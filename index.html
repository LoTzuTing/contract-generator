<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合約產生器 (新增全部下載)</title>
    <!-- 引入 Tailwind CSS 方便快速美化頁面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 jsPDF 函式庫，這是生成 PDF 的核心工具 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- 不再需要任何外部字體 JS 檔案 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-2xl mx-4">
        
        <div class="mb-8 text-center">
            <!-- 行動裝置優化：在小螢幕上標題字體略小 -->
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">簡易合約產生器</h1>
            <p class="text-gray-500 mt-2">輸入名稱，即可快速生成合約</p>
        </div>

        <div class="mb-6">
            <label for="name-input" class="block text-lg font-medium text-gray-700 mb-2">簽署人姓名</label>
            <input type="text" id="name-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="請在此輸入姓名...">
        </div>

        <!-- 訊息提示框 -->
        <div id="message-box" class="hidden mb-4 p-3 text-center rounded-lg"></div>

        <!-- 按鈕 (Tailwind 的 grid 系統已自動處理響應式) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button onclick="generateContract(1)" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                產生「保密協議」
            </button>
            <button onclick="generateContract(2)" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                產生「勞動合約」
            </button>
            <button onclick="generateContract(3)" class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-transform transform hover:scale-105">
                產生「租賃合約」
            </button>
        </div>
        
        <!-- 新增「一次下載全部」按鈕 -->
        <div class="mt-4 border-t pt-4">
             <button onclick="generateAllContracts()" id="download-all-btn" class="w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-transform transform hover:scale-105">
                一次下載全部
            </button>
        </div>


        <div class="mt-8 text-center text-sm text-gray-400">
            <p>&copy; 2025 簡易合約產生器. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        
        let loadedFontBase64 = null;
        const fontFileName = 'NotoSansTC-VariableFont_wght.ttf';

        const contractTemplates = {
            1: { title: "保密協議 (NDA)", filename: "Confidentiality_Agreement.pdf", content: `...` },
            2: { title: "勞動合約", filename: "Employment_Contract.pdf", content: `...` },
            3: { title: "房屋租賃合約", filename: "Rental_Agreement.pdf", content: `...` }
        };
        contractTemplates[1].content = `
立協議書人：甲方（揭露方）與乙方 ({{NAME}})（收受方）
茲因甲方擬向乙方揭露其擁有之機密資訊，為確保甲方之機密資訊不致外洩，雙方爰同意訂定下列條款，以資共同遵守：
第一條：機密資訊
本協議所稱之「機密資訊」，係指甲方以口頭或書面方式標示為「機密」或「限閱」等類似字樣，或依其性質應認定為機密之任何商業、技術、財務、產品或營運等相關資訊。
第二條：保密義務
乙方同意，對於自甲方收受之任何機密資訊，均應以善良管理人之注意義務妥善保管，除為執行雙方合作業務之目的外，不得洩漏或交付予任何第三人。
第三條：協議期限
本協議自簽署之日起生效，有效期間為五年。
立協議書人：
甲方：____________________
乙方：{{NAME}}
日期：____________________
`;
        contractTemplates[2].content = `
立合約書人：
甲方（雇主）：____________________
乙方（勞工）：{{NAME}}
茲為聘僱事宜，經雙方同意訂立勞動契約，條款如下：
第一條：職務
甲方聘僱乙方擔任 ___________ 職務。
第二條：工作地點
乙方之工作地點為 ____________________。
第三條：薪資
薪資議定為每月新台幣 ___________ 元整，於次月五日前發放。
第四條：合約期間
本合約為不定期契約，自民國 ____ 年 __ 月 __ 日起生效。
立協議書人：
甲方：____________________
乙方：{{NAME}}
日期：____________________
`;
        contractTemplates[3].content = `
立合約書人：
出租人（以下簡稱甲方）：____________________
承租人（以下簡稱乙方）：{{NAME}}
茲為房屋租賃事宜，雙方同意訂立本契約，條款如下：
第一條：租賃標的
房屋座落於 ____________________。
第二條：租賃期間
自民國 ____ 年 __ 月 __ 日起至民國 ____ 年 __ 月 __ 日止。
第三條：租金
每月租金為新台幣 ___________ 元整，乙方應於每月五日前支付予甲方。
第四條：押金
乙方應於簽約時支付甲方新台幣 ___________ 元整作為押金。
立協議書人：
甲方：____________________
乙方：{{NAME}}
日期：____________________
`;

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        async function loadFont(button) {
             if (!loadedFontBase64) {
                const originalText = button.innerHTML;
                button.querySelector('span').textContent = '首次載入字體...';
                try {
                    const response = await fetch(`./${fontFileName}`);
                    if (!response.ok) {
                        throw new Error(`無法載入字體檔案 (HTTP ${response.status})`);
                    }
                    const fontBuffer = await response.arrayBuffer();
                    loadedFontBase64 = arrayBufferToBase64(fontBuffer);
                } finally {
                    // 恢復按鈕文字，即使載入失敗
                    button.innerHTML = originalText;
                }
            }
        }

        async function generateContract(type) {
            const nameInput = document.getElementById('name-input');
            const messageBox = document.getElementById('message-box');
            const name = nameInput.value.trim();
            const allButtons = document.querySelectorAll('button');
            const clickedButton = allButtons[type - 1];

            if (!name) {
                messageBox.textContent = '請先輸入簽署人姓名！';
                messageBox.className = 'mb-4 p-3 text-center rounded-lg bg-red-100 text-red-700';
                return;
            } else {
                messageBox.classList.add('hidden');
            }

            const originalButtonText = clickedButton.innerHTML;
            allButtons.forEach(button => button.disabled = true);
            clickedButton.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    處理中...
                </span>
            `;

            try {
                await loadFont(clickedButton);
                
                const template = contractTemplates[type];
                const finalContent = template.content.replace(/{{NAME}}/g, name);
                const doc = new jsPDF();
                
                doc.addFileToVFS(fontFileName, loadedFontBase64);
                doc.addFont(fontFileName, 'NotoSansTC', 'normal');
                doc.setFont('NotoSansTC');

                const pageHeight = doc.internal.pageSize.height;
                const pageWidth = doc.internal.pageSize.width;
                const margin = 20;
                let y = margin;

                doc.setFontSize(20);
                doc.text(template.title, pageWidth / 2, y, { align: 'center' });
                y += 15;

                doc.setFontSize(12);
                const lines = doc.splitTextToSize(finalContent, pageWidth - margin * 2);
                doc.text(lines, margin, y);
                
                doc.save(template.filename);

            } catch (error) {
                console.error("PDF 產生失敗:", error);
                messageBox.textContent = `產生 PDF 失敗: ${error.message}。請確認字體檔案 '${fontFileName}' 已上傳至專案根目錄。`;
                messageBox.className = 'mb-4 p-3 text-center rounded-lg bg-red-100 text-red-700';
            } finally {
                allButtons.forEach(button => button.disabled = false);
                clickedButton.innerHTML = originalButtonText;
            }
        }
        
        async function generateAllContracts() {
            const nameInput = document.getElementById('name-input');
            const messageBox = document.getElementById('message-box');
            const name = nameInput.value.trim();
            const allButtons = document.querySelectorAll('button');
            const downloadAllButton = document.getElementById('download-all-btn');

            if (!name) {
                messageBox.textContent = '請先輸入簽署人姓名！';
                messageBox.className = 'mb-4 p-3 text-center rounded-lg bg-red-100 text-red-700';
                return;
            } else {
                messageBox.classList.add('hidden');
            }

            const originalButtonText = downloadAllButton.innerHTML;
            allButtons.forEach(button => button.disabled = true);
            downloadAllButton.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    處理中...
                </span>
            `;

            try {
                await loadFont(downloadAllButton);

                for (const type in contractTemplates) {
                    const template = contractTemplates[type];
                    const finalContent = template.content.replace(/{{NAME}}/g, name);
                    const doc = new jsPDF();
                    
                    doc.addFileToVFS(fontFileName, loadedFontBase64);
                    doc.addFont(fontFileName, 'NotoSansTC', 'normal');
                    doc.setFont('NotoSansTC');

                    const pageHeight = doc.internal.pageSize.height;
                    const pageWidth = doc.internal.pageSize.width;
                    const margin = 20;
                    doc.setFontSize(20);
                    doc.text(template.title, pageWidth / 2, margin, { align: 'center' });
                    doc.setFontSize(12);
                    const lines = doc.splitTextToSize(finalContent, pageWidth - margin * 2);
                    doc.text(lines, margin, margin + 15);
                    
                    doc.save(template.filename);
                    // 加入一個短暫延遲，讓使用者體驗更好
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

            } catch (error) {
                console.error("PDF 產生失敗:", error);
                messageBox.textContent = `產生 PDF 失敗: ${error.message}。請確認字體檔案 '${fontFileName}' 已上傳至專案根目錄。`;
                messageBox.className = 'mb-4 p-3 text-center rounded-lg bg-red-100 text-red-700';
            } finally {
                allButtons.forEach(button => button.disabled = false);
                downloadAllButton.innerHTML = originalButtonText;
            }
        }
    </script>
</body>
</html>
